<!DOCTYPE html>
<html>
<head>
	<title>List of cars</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="root"></root>
	<script type="text/babel">

		class RowCreator extends React.Component{
			render(){
				var car = this.props.item;
				return <tr>
					<td>{car.make}</td>
					<td>{car.model}</td>
					<td>{car.year}</td>
				</tr>
			}
		}

		class ListCars extends React.Component{
			render(){

				var cars = [{make:"BMW", model:"X2", year:"2019"},{make:"Honda", model:"Accord", year:"2020"}];

				var carTableStyle = {
					borderCollapse: "collapse",
					border: "1px solid black",
					width: 20
				};

				var carThStyle = {
					height: 90,
					textAlign: "center"
				}

				var carTdStyle = {
					height: 90,
					textAlign: "center"
				}


				return <div>
					{this.props.titile}
					<table style={carTableStyle}>
						<thead style={carThStyle}>
							<tr>
								<td>Make</td>
								<td>Model</td>
								<td>Year</td>	
							</tr>
						</thead>
						<tbody style={carTdStyle}>
							{cars.map(car=> <RowCreator item={car}/>)}
						</tbody>
					</table>
				</div>
			}
		}
		ReactDOM.render(<ListCars title="List of Cars"/>,document.getElementById("root"));
	</script>
</body>
</html>
