<!DOCTYPE html>
<html>
<head>
	<title>Table Component</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="root"></root>
	<script type="text/babel">
		class ListStudents extends React.Component{
			render(){
				return <div>
					{this.props.titile}
					<table>
						<thead>
							<tr>
								<td>Name</td>
								<td>Age</td>
								<td>City</td>	
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Manesh</td>
								<td>32</td>
								<td>Coloumbus</td>
							</tr>
							<tr>
								<td>Aneesh</td>
								<td>30</td>
								<td>Detriot</td>
							</tr>
						</tbody>
					</table>
				</div>
			}
		}

		class RowCreator extends React.Component{
			render(){
				var student = this.props.item;
				return <tr>
					<td>{student.name}</td>
					<td>{student.age}</td>
					<td>{student.city}</td>
				</tr>
			}
		}

		class ListStudents2 extends React.Component{
			render(){

				var students = [{name:"Manesh", age:32, city:"Columbus"},{name:"Aneesh", age:30, city:"Detriot"}];
				return <div>
					{this.props.titile}
					<table>
						<thead>
							<tr>
								<td>Name</td>
								<td>Age</td>
								<td>City</td>	
							</tr>
						</thead>
						<tbody>
							{students.map(student=> <RowCreator item={student}/>)}
						</tbody>
					</table>
				</div>
			}
		}
		ReactDOM.render(<ListStudents2 title="List of Students"/>,document.getElementById("root"));
	</script>
</body>
</html>
