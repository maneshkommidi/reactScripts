<!DOCTYPE html>
<html>
<head>
	<title>List of cars</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
	<div id="root"></root>
	<script type="text/babel">

		class RowCreator extends React.Component{
			render(){
				var car = this.props.item;
				return <tr>
					<td>{car.make}</td>
					<td>{car.model}</td>
					<td>{car.year}</td>
				</tr>
			}
		}

		var CARS = [{make:"BMW", model:"X2", year:"2019"}]

		class ListCars extends React.Component{

			constructor(props){
				super(props);
				this.state = {cars:CARS};
			}

			handleUpdate(){
				this.setState({cars:[{make:"BMW", model:"X2", year:"2019"},{make:"Honda", model:"Accord", year:"2019"}]})
			}

			render(){
				return <div>
					{this.props.titile}
					<table>
						<thead>
							<tr>
								<td>Make</td>
								<td>Model</td>
								<td>Year</td>	
							</tr>
						</thead>
						<tbody>
							{this.state.cars.map(car=> <RowCreator item={car}/>)}
						</tbody>
					</table>
					<input type="button" value="update" onClick={this.handleUpdate.bind(this)}/>
				</div>
			}
		}
		ReactDOM.render(<ListCars title="List of Cars"/>,document.getElementById("root"));
	</script>
</body>
</html>
